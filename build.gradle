apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'nou-http'

    publishedGroupId = 'com.noubug.lib'
    libraryName = 'NouHTTP'
    artifact = 'nouhttp'

    libraryDescription = 'A Simple http client library for android'

    siteUrl = 'https://github.com/noubug/NouHTTP'
    gitUrl = 'https://github.com/noubug/NouHTTP.git'

    libraryVersion = '0.0.1'

    developerId = 'eagwasim'
    developerName = 'Agwasim Emmanuel'
    developerEmail = 'eagwasim@noubug.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
}


apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
